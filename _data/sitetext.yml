  about:
    title: "About Us"
    text: "our story"
    body: |
      Our journey started with Jan Schwenzien, the founder, whose engineering career dates back to his high school time. Always passionate about coding, exploring new technologies and working with great talent, he implemented various client projects as a freelance software engineer while working on his own product ideas.  

      In 2011 he co-founded the crowd testing company [TEST IO](https://test.io) and started General Scripting GmbH in the same year, bringing together talented people sharing his passion. The acquisition of TEST IO in 2019 marked the beginning of early stage investments, helping young entrepreneurs learn from a successul entrepreneur's perspective and get off the ground.  

      We are skilled programmers with a passion for building products. With our expertise in technology and leadership we can help you carry out your product vision.
